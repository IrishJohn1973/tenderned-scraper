name: Daily TenderNed Scrape

on:
  schedule:
    # Run daily at 4 AM UTC
    - cron: '0 4 * * *'
  workflow_dispatch:
    inputs:
      start_id:
        description: 'Start ID (default: latest)'
        required: false
        default: ''
      end_id:
        description: 'End ID (default: 7 days back)'
        required: false
        default: ''

jobs:
  scrape:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run daily scraper
        env:
          VALAN_DB_HOST: ${{ secrets.VALAN_DB_HOST }}
          VALAN_DB_PORT: ${{ secrets.VALAN_DB_PORT }}
          VALAN_DB_NAME: ${{ secrets.VALAN_DB_NAME }}
          VALAN_DB_USER: ${{ secrets.VALAN_DB_USER }}
          VALAN_DB_PASSWORD: ${{ secrets.VALAN_DB_PASSWORD }}
        run: |
          python daily_scraper.py

      - name: Feed to master tables
        env:
          VALAN_DB_HOST: ${{ secrets.VALAN_DB_HOST }}
          VALAN_DB_PORT: ${{ secrets.VALAN_DB_PORT }}
          VALAN_DB_NAME: ${{ secrets.VALAN_DB_NAME }}
          VALAN_DB_USER: ${{ secrets.VALAN_DB_USER }}
          VALAN_DB_PASSWORD: ${{ secrets.VALAN_DB_PASSWORD }}
        run: |
          python feed_to_master.py

  notify-failure:
    runs-on: ubuntu-latest
    needs: scrape
    if: failure()
    steps:
      - name: Notify on failure
        run: |
          echo "TenderNed daily scrape failed!"
          echo "Check the workflow logs for details."
